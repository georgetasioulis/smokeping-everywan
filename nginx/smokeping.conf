upstream smokeping_backend {
    server smokeping:80;
}

upstream traceping_backend {
    server smokeping:9000;
}

server {
    listen 80;
    server_name _;

    # Proxy para SmokePing normal
    location / {
        proxy_pass http://smokeping_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TracePing CGI - usar servidor Perl dedicado
    location ~ ^/smokeping/traceping\.cgi$ {
        proxy_pass http://traceping_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
